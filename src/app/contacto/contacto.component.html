

<div class="container">

  <div class="infoClientes">
<h3>Lista de Clientes</h3>
<p-table [value]="clientes" [paginator]="true" [rows]="10"
         currentPageReportTemplate="Mostrar {first} a {last} de {totalRecords} clientes" [rowsPerPageOptions]="[10,25,50]">

  <ng-template pTemplate="header">
    <tr>
      <th>Nombres</th>
      <th>Apellidos</th>
      <th>Teléfono</th>
      <th>Dirección</th>
      <th>Campaña</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>{{item.nombres}}</td>
      <td>{{item.apellidos}}</td>
      <td>{{item.telefono}}</td>
      <td>{{item.direccion}}</td>
      <td>{{item.campain}}</td>

    </tr>
  </ng-template>
</p-table>
</div>
</div>
