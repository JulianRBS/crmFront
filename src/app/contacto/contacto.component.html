

<div class="container">
  <div class="table-responsive">
    <table class="table">
      <tr>
        <th>Nombres</th>
        <th>Apellidos</th>
        <th>Teléfono</th>
        <th>Dirección</th>
        <th>Campaña</th>
      </tr>

      <tr *ngFor="let item of clientes">
        <td>{{item.nombres}}</td>
        <td>{{item.apellidos}}</td>
        <td>{{item.direccion}}</td>
        <td>{{item.telefono}}</td>
        <td>{{item.campain}}</td>
      </tr>
    </table>
  </div>
</div>
